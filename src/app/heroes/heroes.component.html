<h2>My Heroes</h2>
<ul class="heroes">
  @for (h of heroes; track h.id){
  <li>
    <button
      [class.selected]="h === selectedHero"
      type="button"
      (click)="onSelect(h)"
    >
      <span class="badge">{{ h.id }}</span>
      <span class="name">{{ h.name }}</span>
    </button>
  </li>
  } @empty {
  <li>There is no hero</li>
  }
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
